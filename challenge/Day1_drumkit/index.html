<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Drum Kit</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>


<body>
	<div class="keys">
		
		<div data-key="65" class="key">
			<kbd>A</kbd>
			<span class="sound">hiconga</span>
		</div>

		<div data-key="83" class="key">
			<kbd>S</kbd>
			<span class="sound">midconga</span>
		</div>

		<div data-key="68" class="key">
			<kbd>D</kbd>
			<span class="sound">lowconga</span>
		</div>

		<div data-key="70" class="key">
			<kbd>F</kbd>
			<span class="sound">bassdrum</span>
		</div>

		<div data-key="71" class="key">
			<kbd>G</kbd>
			<span class="sound">cowbell</span>
		</div>

		<div data-key="72" class="key">
			<kbd>H</kbd>
			<span class="sound">crash</span>
		</div>

		<div data-key="74" class="key">
			<kbd>J</kbd>
			<span class="sound">tamborine</span>
		</div>

		<div data-key="75" class="key">
			<kbd>K</kbd>
			<span class="sound">tomb</span>
		</div>

		<div data-key="76" class="key">
			<kbd>L</kbd>
			<span class="sound">snare</span>
		</div>


	</div>

	<audio data-key="65" src="sounds/80s-HICONGA.wav"></audio>
	<audio data-key="83" src="sounds/80s-MIDCONGA.wav"></audio>
	<audio data-key="68" src="sounds/80s-LOWCONGA.wav"></audio>
	<audio data-key="70" src="sounds/80s-Bdrum1.wav"></audio>
	<audio data-key="71" src="sounds/80s-COWBELL1.wav"></audio>
	<audio data-key="72" src="sounds/80s-CRASH1.wav"></audio>
	<audio data-key="74" src="sounds/80s-TAMB1.wav"></audio>
	<audio data-key="75" src="sounds/80s-TOM1.wav"></audio>
	<audio data-key="76" src="sounds/80s-SNARE1.wav"></audio>


	<script>
		function playSound(e) {
			const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
			const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
			if(!audio) return //stops the function from running altogether
			audio.currentTime =0 //rewind to the start ie to zero
			audio.play()
			key.classList.add('playing'); //adds a class that wasnt originally in the HTML to this particular element
		};
		
		function removeTransition(e){
			if(e.propertyName !== 'transform') return; //skip if its not a transform
			this.classList.remove('playing'); //remasasoves palying class when transition is over
		}


		const keys = document.querySelectorAll('.key');
		keys.forEach(key => key.addEventListener('transitionend', removeTransition));
		window.addEventListener('keydown', playSound);

	</script>
</body>

</html>
