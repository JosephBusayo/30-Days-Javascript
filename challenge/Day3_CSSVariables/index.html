<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CSS Variables</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>

    <body>

        <h2>Update CSS Variables With <span class="h1">JS</span> </h2>

        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input type="range" name="spacing" min="10" max="100" value="10" data-sizing="px">

            <label for="blur">Blur:</label>
            <input type="range" name="blur" min="0" max="20" value="10" data-sizing="px">

            <label for="base">Base Color:</label>
            <input type="color" name="base" value="#ffc600">
        </div>

        <img src="https://images.unsplash.com/photo-1650879268197-92b9fffa1169?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=736&q=80" alt="">

        <script type="text/javascript" src="script.js"></script>

    </body>
</html>
